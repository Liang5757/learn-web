<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--
    条件渲染：
        v-if: 隐藏时删除dom节点，显示时创建节点
        v-show: 在dom节点的style属性添加 display:none;
    注意：
        v-if: 是惰性的，如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块
        v-show: 不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换
        当两者一起使用时，v-for比v-if有更高的优先级
    如果需要频繁切换，v-show性能好
-->
    <p v-if="ok">宁成功了，这可太强了</p>
    <p v-else>哦不，宁失败了，请少侠重新来过</p>
    <p v-show="ok">展示成功</p>
    <p v-show="!ok">展示失败</p>

    <button @click="ok=!ok">切换</button>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            ok: false,
        }
    })
</script>
</html>
