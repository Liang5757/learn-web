<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>1.绑定监听</h2>
    <button @click="test1">test1</button>
    <button @click="test2('gugugu')">test2</button>
    <button @click="test3($event)">test3</button>

    <h2>2.事件修饰符</h2>
    <!-- xxx.prevent，等同于event.preventDefault() -->
    <a href="http://www.baidu.com" @click.prevent="test4">百度一下</a>
    <div style="width: 200px;height: 200px;background: red" @click="test5">
        <!-- xxx.stop，等同于event.stopPropagation() -->
        <div style="width: 100px;height: 100px;background: blue" @click.stop="test6"></div>
    </div>

    <h2>3.按键修饰符</h2>
    <!-- @keyup.13或者@keyup.enter等指定按键触发事件 -->
    <input type="text" @keyup.13="test7">
</div>
<script src="../js/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {
            test1 () {
                alert("test1");
            },
            test2 (message) {
                alert(message);
            },
            test3 (event) {
                // 点击后event为MouseEvent对象
                alert(event.target.innerHTML);
            },
            test4 (event) {
                alert("点击了!");
            },
            test5 () {
                alert("outer");
            },
            test6 (event) {
                alert("inner");
            },
            test7 (event) {
                alert(event.target.value);
            }
        }
    });
</script>
</body>
</html>
