<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--
    常用内置指令
        v:text : 更新元素的 textContent
        v-html : 更新元素的 innerHTML
        v-if : 如果为true, 当前标签才会输出到页面
        v-else: 如果为false, 当前标签才会输出到页面
        v-show : 通过控制display样式来控制显示/隐藏
        v-for : 遍历数组/对象
        v-on : 绑定事件监听, 一般简写为@
        v-bind : 强制绑定解析表达式, 可以省略v-bind
        v-model : 双向数据绑定
        v-cloak : 使用它防止闪现表达式, 与css配合: [v-cloak] { display: none }
        ref : 为某个元素注册一个唯一标识, vue对象通过$refs属性访问这个元素对象
-->
<!-- 当网络较慢，网页还在加载 Vue.js ，而导致 Vue 来不及渲染，这时页面就会显示出 Vue 源代码，使用v-cloak可以很好的解决问题 -->
<div id="app" v-cloak>
    <p ref="content">ZhengLiang.com</p>
    <button @click="hint">提示宁</button>
    <p v-text="content"></p>   <!--p.textContent = content-->
    <p v-html="content"></p>  <!--p.innerHTML = content-->
</div>

<script src="../js/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            content: '<a href="http://www.baidu.com">百度一下</a>',
        },
        methods: {
            hint () {
                alert(this.$refs.content.innerHTML);
            }
        }
    });
</script>
</body>
</html>
