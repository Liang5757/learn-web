<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>1. 双大括号表达式</h2>
    <p>{{content}}</p>
    <p>{{content.toUpperCase()}}</p>

    <h2>2. 指令一: 强制数据绑定</h2>
    <a v-bind:href="url">访问指定站点2</a><br>
    <!-- 简写 -->
    <a :href="url">访问指定站点2</a><br>

    <h2>3. 指令二: 绑定事件监听</h2>
    <button v-on:click="test">点我</button>
    <!-- 简写 -->
    <button @click="test">点我</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            content: 'League Of Legends I Love This Game',
            url: 'http://www.baidu.com'
        },
        methods: {
            test () {
                alert('出现了，皮卡丘');
            }
        }
    })
</script>
</body>
</html>
