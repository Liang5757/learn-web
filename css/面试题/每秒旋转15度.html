<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每秒旋转15度</title>
    <style>
        .box1, .box2 {
            width: 300px;
            height: 300px;
            background-color: #00B7FF;
        }

        .box1 {
            animation: rotate 24s;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>

<script>
  const box2 = document.getElementsByClassName("box2")[0];
  let deg = 0;
  requestAnimationFrame(function rotate() {
    deg += 15 / 60;
    box2.style.transform = `rotate(${deg}deg)`;
    console.log(box2.style);
    requestAnimationFrame(rotate);
  })
</script>
</body>
</html>
