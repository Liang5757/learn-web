<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loading</title>
  <style>
    .loading {
      width: 35px;
      height: 35px;
      border:  5px solid rgba(189,189,189 ,0.25);
      border-left-color: rgba(3,155,229 ,1);
      border-top-color: rgba(3,155,229 ,1);
      border-radius: 50%;
      display: inline-block;
      animation: rotate 600ms infinite linear;
    }

    @keyframes rotate {
      to {
        transform: rotate(1turn)
      }
    }
  </style>
</head>
<body>
<span class="loading"/>
</body>
</html>
