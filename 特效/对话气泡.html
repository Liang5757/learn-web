<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对话气泡</title>
	<style>
		.comment {
			position: relative;
			width: 200px;
			padding: 10px 15px;
			background-color: #f4f4f4;
			text-align: left;
			border: 1px solid #dedede;
		}

		.darr {
			position: absolute;
			top: -7px;
			left: 20px;
			font-size: 15px;
			line-height: 14px;
		}

		i {
			font-style: normal;
			position: absolute;
			top: 0;
			left: 0;
		}

		a {
			color: #0c73c2;
			text-decoration: none;
		}

		.bg {
			color: #f4f4f4;
			top: 1px;
		}

		.bd {
			color: #dedede;
		}
	</style>
</head>
<body>
	<div style="margin: 20px;">
		<div class="comment">
		<span class="darr">
			<i class="bd">◆</i>
			<i class="bg">◆</i>
		</span>
			<a href="#">liang</a>
			：<span>嘤嘤嘤呀呀呀呀呀呀晕晕晕晕</span>
		</div>
	</div>
</body>
</html>
