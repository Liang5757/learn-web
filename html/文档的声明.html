<!-- 
	h5的文档声明，声明当前的网页是按照HTML5标准编写的
		编写网页时一定要将h5的文档声明写在网页的最上边
	如果不写文档声明，则会导致有些浏览器会进入一个怪异模式，
		进入怪异模式以后，浏览器解析页面会导致页面无法正常显示，所以为了避免进入该模式，一定要写文档声明
-->

<!--
	html4:
		过渡版:<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
		严格版:<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
		框架集:<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
	xhtml1.0:
		过渡版:<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		 		" http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
		严格版:<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		 		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
		框架集:<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
		 		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
	html5:
		<!DOCTYPE html>
-->
<!doctype html>
<html>
	<head>
		<title>这是一个非常好的网页</title>
	</head>

	<body>
		<h1>这是我的第一个网页</h1>

	</body>
</html>
